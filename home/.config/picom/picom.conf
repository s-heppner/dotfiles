#################################
# Backend & vsync
#################################
# In VMs, xrender is safer than glx.
backend = "xrender";
vsync = true;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 12;           # blur size of shadow
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.30;        # 0..1
# Donâ€™t shadow bars/menus/popups
shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'",
  "name *= 'Notification'",
  "class_g = 'Conky'"
];

#################################
# Fading (optional)
#################################
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 5;

#################################
# Opacity
#################################
inactive-opacity = 0.92;      # dim inactive windows a bit
active-opacity = 1.0;
frame-opacity = 0.95;
detect-client-opacity = true;

# Per-app rules (examples)
opacity-rule = [
  "95:class_g = 'Gnome-terminal'",   # GNOME Terminal slight transparency
  "100:class_g = 'feh'",
  "100:window_type = 'dock'"
];

#################################
# Misc
#################################
detect-rounded-corners = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
